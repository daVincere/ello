    <script>
        const vid = document.querySelector('video');
        navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            }) // request cam
            .then(stream => {
                vid.srcObject = stream; // don't use createObjectURL(MediaStream)
                return vid.play(); // returns a Promise
            })
            .then(() => { // enable the button
                const btn = document.querySelector('button');
                btn.disabled = false;
                btn.onclick = e => {
                    takeASnap()
                        .then(download);
                };
            });

        function takeASnap() {
            const btn = document.querySelector('button');
            btn.disabled = true;
            document.getElementById("loading").style.display = "block";
            const canvas = document.createElement('canvas'); // create a canvas
            const context = canvas.getContext('2d'); // get its context
            canvas.width = vid.videoWidth; // set its size to the one of the video
            canvas.height = vid.videoHeight;
            context.drawImage(vid, 0, 0); // the video
            return new Promise((res, rej) => {
                canvas.toBlob(res, 'image/png'); // request a Blob from the canvas
                console.log(canvas.toBlob(res, 'image/png'));
            });
        }

        function download(blob) {
            //send ajax
            //Below code downloads the image. 
            var url = window.URL.createObjectURL(blob);
            // var a = document.createElement('a');
            // a.href = url;

            // a.download = `face.png`;
            // document.body.appendChild(a);
            // a.click();
            // a.remove();

            var formData = new FormData();
            formData.append('image', blob);

            //edit url for server where the blob will be sent
            $.ajax({
                url: "http://127.0.0.1:8000/api/upload",
                type: "POST",
                contentType: "application/json",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    const btn = document.querySelector('button');
                    btn.disabled = false;
                    document.getElementById("loading").style.display = "none";
                    //check blob response and redirect as needed

                    if (response != "happiness") {
                        console.log("[saddedness]" + response)
                        window.location.href = "http://localhost:8000/result?result=0";
                        return false;
                    } else {
                        window.location.href = "http://localhost:8000/result?result=1";
                        console.log("[Happiness]")
                        return false;
                    }

                },
                error: function(error) {
                    alert("something went wrong");
                    const btn = document.querySelector('button');
                    btn.disabled = false;
                    document.getElementById("loading").style.display = "none";
                }
            });
            // a.click();
        }
    </script>
